<template name="uploadDNA">
  <h4>Upload your DNA from 23andMe.com </h4>
	{{> upload_bootstrap formData=userData}}
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">Success</span>
        <p>DNA uploaded successfully!</p>
        <p class='card-message'>Processing your DNA...This may take a while </p>
      </div>
    <div class="progress">
      <div class="determinate" style="width:0%"></div>
    </div>
  </div>
</template>
